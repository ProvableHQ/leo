[package]
name = "leo-lang"
version = "1.5.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "The Leo programming language"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "web-programming" ]
include = [ "Cargo.toml", "leo", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[lib]
path = "leo/lib.rs"

[[bin]]
name = "leo"
path = "leo/main.rs"

[workspace]
members = [
  "asg",
  "asg-passes",
  "ast",
  "ast-passes",
  "compiler",
  "errors",
  "grammar",
  "imports",
  "input",
  "linter",
  "package",
  "parser",
  "state",
  "stdlib",
  "synthesizer",
  "test-framework"
]

[dependencies.leo-ast]
path = "./ast"
version = "1.5.3"

[dependencies.leo-compiler]
path = "./compiler"
version = "1.5.3"

[dependencies.leo-errors]
path = "./errors"
version = "1.5.3"

[dependencies.leo-imports]
path = "./imports"
version = "1.5.3"

[dependencies.leo-input]
path = "./input"
version = "1.5.3"

[dependencies.leo-package]
path = "./package"
version = "1.5.3"

[dependencies.leo-parser]
path = "./parser"
version = "1.5.3"

[dependencies.leo-state]
path = "./state"
version = "1.5.3"

[dependencies.leo-stdlib]
path = "./stdlib"
version = "1.5.3"

[dependencies.leo-synthesizer]
path = "./synthesizer"
version = "1.5.3"

