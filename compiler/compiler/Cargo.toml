[package]
name = "leo-compiler"
version = "3.0.0"
authors = [ "The Leo Team <leo@provable.com>" ]
description = "Compiler for Leo programming language"
homepage = "https://leo-lang.org"
repository = "https://github.com/ProvableHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "compilers", "cryptography", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2024"
rust-version = "1.88.0"

[dependencies.leo-ast]
workspace = true

[dependencies.leo-errors]
workspace = true

[dependencies.leo-passes]
workspace = true

[dependencies.leo-parser]
workspace = true

[dependencies.leo-span]
workspace = true

[dependencies.aleo-std]
workspace = true

[dependencies.rand_chacha]
workspace = true

[dependencies.snarkvm]
workspace = true

[dependencies.indexmap]
workspace = true

[dependencies.serde_json]
workspace = true

[dev-dependencies.leo-disassembler]
path = "../../utils/disassembler"

[dev-dependencies.leo-test-framework]
workspace = true

[dev-dependencies.itertools]
workspace = true

[dev-dependencies.snarkvm]
workspace = true
# During execution tests, we need to use the "test" configuration of each network, so that
# we only have to get to block 16 to produce records. This is only available by enabling
# the "test" feature.
features = [ "test" ]

[dev-dependencies.serde]
workspace = true

[dev-dependencies.regex]
version = "1.11.1"

[dev-dependencies.serial_test]
workspace = true

[features]
default = [ ]
ci_skip = [ "leo-ast/ci_skip" ]
test_network = ["snarkvm/test_consensus_heights"]
