[package]
name = "leo-compiler"
version = "2.3.0"
authors = [ "The Leo Team <leo@provable.com>" ]
description = "Compiler for Leo programming language"
homepage = "https://leo-lang.org"
repository = "https://github.com/ProvableHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "compilers", "cryptography", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2021"
rust-version = "1.69"

[dependencies.leo-ast]
workspace = true

[dependencies.leo-errors]
workspace = true

[dependencies.leo-passes]
workspace = true

[dependencies.leo-parser]
workspace = true

[dependencies.leo-span]
workspace = true

[dependencies.sha2]
version = "0.10"

[dependencies.snarkvm]
workspace = true

[dependencies.indexmap]
workspace = true

[dev-dependencies.leo-disassembler]
path = "../../utils/disassembler"

[dev-dependencies.leo-package]
path = "../../leo/package"

[dev-dependencies.leo-retriever]
path = "../../utils/retriever"

[dev-dependencies.leo-test-framework]
path = "../../tests/test-framework"

[dev-dependencies.aleo-std-storage]
version = "0.1.7"
default-features = false

[dev-dependencies.snarkvm]
workspace = true

[dev-dependencies.regex]
workspace = true

[dev-dependencies.serde]
workspace = true

[dev-dependencies.serde_yaml]
workspace = true

[dev-dependencies.tempfile]
version = "3.13"

[features]
default = [ ]
ci_skip = [ "leo-ast/ci_skip" ]
