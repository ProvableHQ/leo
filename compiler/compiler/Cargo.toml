[package]
name = "leo-compiler"
version = "3.4.0"
authors = [ "The Leo Team <leo@provable.com>" ]
description = "Compiler for Leo programming language"
homepage = "https://leo-lang.org"
repository = "https://github.com/ProvableHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "compilers", "cryptography", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2024"

[features]
default = [ ]
ci_skip = [ "leo-ast/ci_skip" ]

[dependencies]
# leo dependencies
leo-abi           = { workspace = true }
leo-ast           = { workspace = true }
leo-errors        = { workspace = true }
leo-passes        = { workspace = true }
leo-parser        = { workspace = true }
leo-span          = { workspace = true }
# third party dependencies
aleo-std          = { workspace = true }
aleo-std-storage  = { workspace = true }
anyhow            = { workspace = true }
indexmap          = { workspace = true }
rand_chacha       = { workspace = true }
rayon             = { workspace = true }
snarkvm           = { workspace = true }
serde_json        = { workspace = true }
walkdir           = { workspace = true }

[dev-dependencies]
# leo dependencies
leo-disassembler  = { workspace = true }
leo-test-framework= { workspace = true }
# third party dependencies
itertools         = { workspace = true }
regex             = { workspace = true }
serde             = { workspace = true }
serial_test       = { workspace = true }
snarkvm           = { workspace = true }

[build-dependencies]
walkdir           = { workspace = true }
