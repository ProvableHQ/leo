[package]
name = "leo-parser"
version = "3.4.0"
authors = [ "The Leo Team <leo@provable.com>" ]
description = "Translating from the lossless syntax tree to the AST for the Leo language language"
homepage = "https://leo-lang.org"
repository = "https://github.com/ProvableHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "compilers", "cryptography", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2024"

[features]
default = []
rowan = ["dep:leo-parser-rowan"]

[dependencies]
# leo dependencies
leo-ast             = { workspace = true }
leo-errors          = { workspace = true }
leo-parser-lossless = { workspace = true }
leo-parser-rowan    = { workspace = true, optional = true }
leo-span            = { workspace = true }
# third party dependencies
indexmap            = { workspace = true }
itertools           = { workspace = true }
snarkvm             = { workspace = true }

[dev-dependencies]
# leo dependencies
leo-test-framework  = { workspace = true }
# third party dependencies
serde               = { workspace = true }
serde_json          = { workspace = true }
serial_test         = { workspace = true }
