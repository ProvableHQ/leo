[package]
name = "leo-package"
version = "1.5.3"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Package parser of the Leo programming language"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/leo"
keywords = [
  "aleo",
  "cryptography",
  "leo",
  "programming-language",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "web-programming" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2021"
rust-version = "1.56.1"

[dependencies.leo-errors]
path = "../errors"
version = "1.5.3"

[dependencies.indexmap]
version = "1.8"
features = ["serde"]

[dependencies.serde]
version = "1.0"
features = [ "derive" ]

[dependencies.toml]
version = "0.5"

[dependencies.tracing]
version = "0.1"

[dependencies.walkdir]
version = "2"

[dependencies.zip]
version = "0.5"

[dev-dependencies.lazy_static]
version = "1.3.0"

[features]
default = [ "manifest_refactors" ]
manifest_refactors = [ "manifest_refactor_project", "manifest_refactor_remote" ]
manifest_refactor_project = [ ]
manifest_refactor_remote = [ ]
