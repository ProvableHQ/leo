          name: leo add & remove
          command: |
            export LEO=/home/circleci/project/project/bin/leo
            ./project/.circleci/leo-add-remove.sh

  leo-check-constraints:
    docker:
      - image: cimg/rust:1.53
    resource_class: xlarge
