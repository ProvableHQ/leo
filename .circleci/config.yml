          name: leo setup
          command: |
            export LEO=/home/circleci/project/project/bin/leo
            ./project/.circleci/leo-setup.sh

  leo-add-remove:
    docker:
      - image: cimg/rust:1.53
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: /home/circleci/project/
